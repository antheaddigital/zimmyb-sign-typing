<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
  <title></title>
  <meta name="description" content="">
  <!-- CSS Libs -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="libs/magnific-popup/magnific-popup.css"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class="wrapper">

    <div class="stage">
      <div class="player-score">0</div>
      <button class="start-game">start</button>
      <div class="hidden-track">
        <img class="letter-box" />
      </div>
    </div>

    <div class="keyboard-wrapper">
      <div class="keys-row-1 keys-row">
        <span>q</span>
        <span>w</span>
        <span>e</span>
        <span>r</span>
        <span>t</span>
        <span>y</span>
        <span>u</span>
        <span>i</span>
        <span>o</span>
        <span>p</span>
      </div>
      <div class="keys-row-2 keys-row">
        <span>a</span>
        <span>s</span>
        <span>d</span>
        <span>f</span>
        <span>g</span>
        <span>h</span>
        <span>j</span>
        <span>k</span>
        <span>l</span>
      </div>
      <div class="keys-row-3 keys-row">
        <span>z</span>
        <span>x</span>
        <span>c</span>
        <span>v</span>
        <span>b</span>
        <span>n</span>
        <span>m</span>
      </div>
    </div>



  </div>

  <!-- JS Libs -->
  <script type="text/javascript" src="libs/jquery/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="libs/magnific-popup/magnific-popup.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.4.1/velocity.min.js"></script>
  <!-- Custom JS -->
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
